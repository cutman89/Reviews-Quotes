<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla-js-basic-project-3-reviews.netlify.app/</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h1>Our Reviews</h1>
          <div class="underline"></div>
        </div>
        <div class="review">
          <div class="img-container">
            <img
              src="images/person-1_rfzshl.jpg"
              id="person-img"
              alt="first image"
            />
          </div>
          <h4 id="author">Peter Jones</h4>
          <p id="job">Web Developer</p>
          <p id="info">
            I'm baby meggings twee health goth +1. Bicycle rights tumeric
            chartreuse before they sold out chambray pop-up. Shaman humblebrag
            pickled coloring book salvia hoodie, cold-pressed four dollar toast
            everyday carry
          </p>
          <div class="button-container">
            <button class="preview"><i class="fas fa-chevron-left"></i></button>
            <button class="next"><i class="fas fa-chevron-right"></i></button>
          </div>
          <button class="random-btn">surprise me</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
